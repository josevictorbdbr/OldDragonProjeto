<!DOCTYPE html>
<html>
<head>
    <title>Distribuir Atributos</title>
</head>
<body>
    <h2>Distribua os valores nos atributos:</h2>
    <p>Valores rolados: {{ dados }}</p>
    <form method="post">
        <label>Força: <input type="number" name="forca" required></label><br>
        <label>Destreza: <input type="number" name="destreza" required></label><br>
        <label>Constituição: <input type="number" name="constituicao" required></label><br>
        <label>Inteligência: <input type="number" name="inteligencia" required></label><br>
        <label>Sabedoria: <input type="number" name="sabedoria" required></label><br>
        <label>Carisma: <input type="number" name="carisma" required></label><br>
        <button type="submit">Confirmar</button>
    </form>
    <p>Distribua os valores rolados em cada atributo, cada valor deve ser usado uma única vez.</p>
</body>
</html>
